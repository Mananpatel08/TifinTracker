<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADANI HOMES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

        section {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            color: white;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding:10px;
            border-radius:5px;
            margin-bottom:10px;
            background-color: black; 

        }
        .nav a{
            color:white;
            text-decoration: none;
            font-size:14px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            color: #00d9ff; /* Neon Cyan */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .container {
            overflow-x: auto;
        }

        /* Glassmorphism Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(15px);
            color: white;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(0, 217, 255, 0.3);
            color: #fff;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(0, 217, 255, 0.15);
            transition: 0.3s;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section>
        <h1>Wallet Summary</h1>
        <div class="nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'track' %}">Tiffin History</a>
            <a href="{% url 'wallets' %}">Wallet History</a>
        </div>
        <div class="container">
            <table>
                <tr>
                    <th>Member</th>
                    <th>Total Amount</th>
                </tr>
                {% for wallet in data %}
                <tr>
                    <td>{{ wallet.member.name }}</td>
                    <td>â‚¹{{ wallet.total_amount }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="2">No wallet history available.</td></tr>
                {% endfor %}
            </table>
        </div>
    </section>
</body>
</html>
